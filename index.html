<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bank website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="text-3xl md:text-4xl text-center mt-16">
        This is <span class="font-semibold text-orange-500">My bank</span>
      </h1>
    </header>
    <main>
      <section
        class="bg-violet-700 w-10/12 md:w-3/4 mx-auto mt-8 p-8 shadow-lg rounded-lg"
      >
        <h3
          class="text-2xl text-fuchsia-50 md:text-3xl text-center md:text-left mb-4"
        >
          Please Login
        </h3>
        <div>
          <input
            id="user-email"
            class="border-1 border-gray-500 rounded block w-full md:w-3/4 mb-4 p-2"
            type="email"
            name=""
            id=""
            placeholder="Enter Your Email"
          />
          <input
            id="user-password"
            class="border-1 border-gray-500 rounded block w-full md:w-3/4 mb-4 p-2"
            type="password"
            name=""
            id=""
            placeholder="Enter Your Password"
          />
          <button
            id="submit-btn"
            class="bg-indigo-400 px-4 py-2 rounded font-semibold"
          >
            Submit
          </button>
        </div>
      </section>
    </main>

    <script src="js/login.js"></script>
  </body>
</html>
