<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="text-3xl md:text-4xl text-center mt-8">
        Let's get some <span class="font-semibold text-orange-500">Mony</span>
      </h1>
    </header>
    <main class="w-3/4 mx-auto">
      <!-- balance and transaction  -->
      <section class="mt-8">
        <div
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 text-white"
        >
          <div class="bg-green-500 p-10 rounded shadow-lg">
            <h3 class="text-2xl">Deposit</h3>
            <h3 class="text-4xl">$<span id="total-deposit">00</span></h3>
          </div>
          <div class="bg-orange-400 p-10 rounded shadow-lg">
            <h3 class="text-2xl">Withdraw</h3>
            <h3 class="text-4xl">$<span id="total-withdraw">00</span></h3>
          </div>
          <div class="bg-teal-500 p-10 rounded shadow-lg">
            <h3 class="text-2xl">Balance</h3>
            <h3 class="text-4xl">$<span id="balance-total">1240</span></h3>
          </div>
        </div>
      </section>
      <!-- deposit and withdraw -->
      <section class="mt-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="bg-green-500 p-8 rounded shadow-lg">
            <h3 class="text-2xl lg:text-3xl mb-2">Please Deposit</h3>
            <div>
              <input
                id="deposit-input"
                class="border border-gray-500 rounded block w-full lg:w-3/4 mb-4 p-2"
                type=""
                name=""
                id=""
                placeholder="$ amount you want to deposit"
              />
              <button
                id="deposit-btn"
                class="bg-red-300 px-4 py-2 rounded font-semibold"
              >
                Deposit
              </button>
            </div>
          </div>
          <div class="bg-orange-400 p-8 rounded shadow-lg">
            <h3 class="text-2xl lg:text-3xl mb-2">Please Withdraw</h3>
            <div>
              <input
                id="withdraw-input"
                class="border border-gray-500 rounded block w-full lg:w-3/4 mb-4 p-2"
                type=""
                name=""
                id=""
                placeholder="$ amount you want to withdraw"
              />
              <button
                id="withdraw-btn"
                class="bg-red-300 px-4 py-2 rounded font-semibold"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/bank.js"></script>
  </body>
</html>
